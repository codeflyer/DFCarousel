<!DOCTYPE html>
<html ng-app="sample-app">
<head lang="en">
    <meta charset="UTF-8">
    <title>DFCarousel</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/custom.css">
</head>
<body ng-controller="sampleCtrl">

<h1>Top 2014 photos from Flickr</h1>
<div df-carousel item-list="imageList" class="my-class"></div>
<br/><br/>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="/dist/dfcarousel.js"></script>
<script type="text/javascript">
    angular.module('sample-app', ['df.carousel'])
            .controller('sampleCtrl', function($scope) {
                $scope.imageList = [
                    'img/a.jpg',
                    'img/b.jpg',
                    'img/c.jpg',
                    'img/d.jpg',
                    'img/e.jpg',
                    'img/f.jpg'
                ];
            }
    );
</script>

</body>
</html>
